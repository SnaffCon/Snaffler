[[ClassifierRules]]
EnumerationScope = "ContentsEnumeration"
RuleName = "KeepPsCredentials"
MatchAction = "Snaffle"
Description = "Files with contents matching these regexen are very interesting."
MatchLocation = "FileContentAsString"
WordListType = "Regex"
MatchLength = 0
WordList = [
        "-SecureString", 
"-AsPlainText", 
"\\[Net.NetworkCredential\\]::new\\(", 
]
Triage = "Red"